<!DOCTYPE html>
<html lang="ja">
<head>
    
    <meta charset="UTF-8">
    <meta-name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAR VISUAL – RYOMA KAINO</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="work-page.css"> <!-- 個別ページ用のCSS -->
</head>

<body>

<header class="site-header">
    <div class="header-inner">
        <a href="index.html" class="logo">
            <span class="logo-main">RYOMA KAINO</span>
            <span class="logo-sub">PORTFOLIO</span>
        </a>
    </div>
</header>

<main>

    <!-- HERO（サムネ + 再生ボタン） -->
    <section class="work-hero">
        <img src="img/car_frame_0209.jpg" class="work-hero-thumb">

        <button class="video-play-btn" id="openVideo">
            ▶
        </button>

        <div class="work-hero-title">
            <h1>CAR VISUAL</h1>
            <p>都市の速度と光の粒を切り裂く一瞬</p>
        </div>
    </section>

    <!-- 解説セクション -->
    <section class="work-section">
        <div class="section-inner narrow">
            <h2 class="work-heading">CONCEPT</h2>
            <p class="work-lead">
                都市を高速で駆け抜ける車の「質量感」と「光の軌跡」を軸に制作した映像作品。
                車体反射の処理、動きに追従する光、レンズのにじみなどを丁寧に調整しています。
            </p>

            <h2 class="work-heading">TECHNIQUE</h2>
            <p class="work-lead">
                Blender によるライティング、モーションブラー、道路反射の制御がポイント。
                カメラワークは速度感を生かすために一部手ブレを加えています。
            </p>
        </div>
    </section>

    <!-- ギャラリー -->
    <section class="work-gallery section">
        <div class="section-inner wide">
            <h2 class="work-heading">GALLERY</h2>

            <div class="gallery-grid">
                <img src="img/car.jpg">
                <img src="img/car_2.jpg">
                <img src="img/car_3.jpg">
                <video class="gallery-video" controls>
        <source src="video/car_1.mp4" type="video/mp4">
    </video>
                <!-- 必要なら追加 -->
                <!-- <img src="img/car_sub_01.jpg"> -->
                <!-- <img src="img/car_sub_02.jpg"> -->
            </div>
        </div>
    </section>

    <!-- 他作品リンク -->
    <section class="work-nav">
        <a href="index.html" class="back-btn">← BACK TO WORKS</a>
    </section>

</main>

<!-- モーダル動画 -->
<div id="videoModal" class="modal-overlay">
    <div class="modal-content">
        <video id="modalVideo" controls>
            <source src="video/car_break.mp4" type="video/mp4">
        </video>
        <button id="closeVideo" class="modal-close">×</button>
    </div>
</div>

<script src="work-page.js"></script>

</body>
</html>
