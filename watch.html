<!DOCTYPE html>
<html lang="ja">
<head>
    
    <meta charset="UTF-8">
    <meta-name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAR VISUAL – RYOMA KAINO</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="work-page.css"> <!-- 個別ページ用のCSS -->
</head>

<body>

<header class="site-header">
    <div class="header-inner">
        <a href="index.html" class="logo">
            <span class="logo-main">RYOMA KAINO</span>
            <span class="logo-sub">PORTFOLIO</span>
        </a>
    </div>
</header>

<main>

    <!-- HERO（サムネ + 再生ボタン） -->
    <section class="work-hero">
        <img src="img/watch.jpg" class="work-hero-thumb">

        <button class="video-play-btn" id="openVideo">
            ▶
        </button>

        <div class="work-hero-title">
            <h1>PRODUCT CG</h1>
            <p>時間を質感で語るプロダクト表現</p>
        </div>
    </section>

    <!-- 解説セクション -->
    <section class="work-section">
        <div class="section-inner narrow">
            <h2 class="work-heading">CONCEPT</h2>
            <p class="work-lead">
                金属の冷たさ、ガラスの屈折、文字盤の微細な反射。
                高級腕時計の空気感を CG で再現するために、
                光と素材のバランスに重点を置きました。
            </p>

            <h2 class="work-heading">TECHNIQUE</h2>
            <p class="work-lead">
                金属のノーマル、ラフネスの調整、ガラスの IOR 制御、
                ベゼル反射の落ち方など、細部の素材感を研究しています。
                ライティングは 3 点光をベースにしつつ、
                リムライトで輪郭のコントラストを強調。
            </p>
        </div>
    </section>

    <!-- ギャラリー -->
    <section class="work-gallery section">
        <div class="section-inner wide">
            <h2 class="work-heading">GALLERY</h2>

            <div class="gallery-grid">
                <img src="img/watch.jpg">
                <img src="img/watch_1.jpg">
                <img src="img/watch_2.jpg">
                <img src="img/watch_3.jpg">
                <!-- 必要なら追加 -->
                <!-- <img src="img/car_sub_01.jpg"> -->
                <!-- <img src="img/car_sub_02.jpg"> -->
            </div>
        </div>
    </section>

    <!-- 他作品リンク -->
    <section class="work-nav">
        <a href="index.html" class="back-btn">← BACK TO WORKS</a>
    </section>

</main>

<!-- モーダル動画 -->
<div id="videoModal" class="modal-overlay">
    <div class="modal-content">
        <video id="modalVideo" controls>
            <source src="video/watch.mp4" type="video/mp4">
        </video>
        <button id="closeVideo" class="modal-close">×</button>
    </div>
</div>

<script src="work-page.js"></script>

</body>
</html>
